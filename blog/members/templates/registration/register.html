{% extends 'base.html' %}
{% load static %}

{% block background %}
<header class="masthead" style="background-image: url('{% static "posts/assets/img/post-bg.jpg" %}')">

    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
{% endblock %}



{% block title %}
<h1>Register</h1>
{% endblock %}

{% block content %}

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Register</button>
</div>

{% endblock %}
