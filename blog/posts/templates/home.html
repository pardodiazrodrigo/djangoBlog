{% extends 'base.html' %}

{% block content %}

<ul>
{% for post in object_list %}
    <li><a href="{% url 'article-detail' post.pk %}"> <h2>{{post.title }}</h2> </a> - {{ post.author }} - {{post.post_date}} - <a href="{% url 'category' post.category|slugify %}"> {{post.category}} </a></li>
    {{ post.title_tag | slice:'100' }}...
{% endfor %}
</ul>
{{ cat_menu }}
{% endblock %}
