{% extends 'base.html' %}

{% block content %}


<h1>Posts: </h1>

<ul>
{% for post in object_list %}
    <li><a href="{% url 'article-detail' post.pk %}"> <h2>{{post.title }}</h2> </a> - {{ post.author.first_name }} - {{post.post_date}} - <a href="{% url 'category' post.category|slugify %}"> {{post.category}} </a></li>
    {{ post.body | slice:'100' }}...
{% endfor %}
</ul>
{{ cat_menu }}
{% endblock %}
