{% extends 'base.html' %}

{% block title %}
<h1>Add Post</h1>
{% endblock %}

{% block content %}

{% if user.is_authenticated %}

<div class="form-group">
    <form method="POST" enctype="multipart/form-data"> <!-- Images -->
        {% csrf_token %}
        {{ form.media }}  <!-- CK Editor-->
        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>
</div>

{% else %}

Need Log In

{% endif %}

{% endblock %}
