{% extends 'base.html' %}

{% load static %}

{% block background %}
<header class="masthead" style="background-image: url('{% static "posts/assets/img/post-bg.jpg" %}')">

    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
{% endblock %}

{% block title %}
<h1>Add Post</h1>
{% endblock %}

{% block content %}

{% if user.is_authenticated %}

<div class="form-group">
    <form method="POST" enctype="multipart/form-data"> <!-- Images -->
        {% csrf_token %}
        {{ form.media }}  <!-- CK Editor-->
        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>
</div>

{% else %}

Need Log In

{% endif %}

{% endblock %}
